<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8bbd0; /* Fondo rosado */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;  /* Ancho ajustado al 80% de la pantalla */
            max-width: 600px; /* Ancho máximo */
            transition: transform 0.3s ease-in-out;
        }

        #container:hover {
            transform: scale(1.05); /* Efecto de hover en el contenedor */
        }

        h1 {
            font-size: 32px;
            color: #d81b60;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Hace que los botones se ajusten a pantallas pequeñas */
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #btnYes {
            background-color: #4CAF50;
        }

        #btnYes:hover {
            background-color: #388e3c;
            transform: translateY(-5px);
        }

        #btnNo {
            background-color: #f44336;
        }

        #btnNo:hover {
            background-color: #d32f2f;
            transform: translateY(-5px);
        }

        /* Animación para mover el botón "No" */
        @keyframes moveNo {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, 150px); }
            50% { transform: translate(-200px, -150px); }
            75% { transform: translate(100px, -250px); }
            100% { transform: translate(-150px, 200px); }
        }

        .noMoving {
            animation: moveNo 1.5s infinite ease-in-out;
        }

        img {
            width: 100%;
            max-width: 350px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        audio {
            margin-top: 30px;
            border-radius: 5px;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Imagen de fondo de la declaración -->
        <img src="img/declara.webp" alt="Imagen de declaración de amor">

        <h1>¿Quieres ser mi novia?</h1>
        <p>Solo quería decirte algo que me guardé por un tiempo... Me gustas, y cada día que te veo, me gustas un poquito más. ❤️</p>

        <div id="buttons">
            <!-- Botón Sí con la redirección a la página de agradecimiento -->
            <button id="btnYes" onclick="window.location.href = 'opcionci.html'">Sí</button>
            <!-- Botón No que se mueve cuando pasas el ratón por encima -->
            <button id="btnNo" onmouseover="mueveBotonNo()" onclick="accionNo()">No</button>
        </div>

        <!-- Reproductor de audio -->
        <audio id="audio" controls>
            <source src="audio/subir.mp3" type="audio/mp3">
            Tu navegador no soporta el formato de audio.
        </audio>
    </div>

    <script>
        // Función para mover el botón "No"
        function mueveBotonNo() {
            const btnNo = document.getElementById("btnNo");
            // Activar la animación del botón "No"
            btnNo.classList.add("noMoving");
        }

        // Función para cuando el usuario hace clic en "No"
        function accionNo() {
            alert("¡Te lo agradezco mucho! 😢💕");
            // Detener el movimiento y desaparecer el botón "No" después de hacer clic
            const btnNo = document.getElementById("btnNo");
            btnNo.classList.remove("noMoving");
            btnNo.style.opacity = 0; // Desaparece el botón
        }
    </script>
</body>
</html>
